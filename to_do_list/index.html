<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Title</title>
  </head>
  <body>
    <div class="bg"></div>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h2>To Do List</h2>
          <div class="header-icon"><i class="fas fa-address-card"></i></div>
        </div>
        <div id="card-add-item">
          <h3>Add New Task</h3>
          <div class="list-item-add">
            <input id="list-item-input" type="text" placeholder="Write a new task.." />
            <button id="list-item-add-button">Add</button>
          </div>
        </div>
        <div id="subtitle">
          <h3 id="my-task">My Tasks</h3>
          <button id="delete-all">Delete All</button>
        </div>
        <hr />
        <div id="card-body"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
