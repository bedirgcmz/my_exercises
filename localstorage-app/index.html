<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>LocalStorage App</title>
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/index.html">
          <img src="./images/logo.png" alt="" class="logo" width="80" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" data-bs-toggle="modal" data-bs-target="#addCourseModal"
                >Add Course</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Main Start -->
    <main>
      <section class="container">
        <div class="row mt-5 align-items-center">
          <div class="col-lg-6">
            <h2>All Courses</h2>
          </div>
          <div class="col-lg-6">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Course Name" />
              <span class="input-group-text">
                <i class="fas fa-search"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="row mt-3" id="course-container"></div>
      </section>
    </main>
    <!-- Main End -->

    <!-- Add Modal Start -->
    <div class="modal fade" id="addCourseModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Course</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="course-form">
              <div class="mb-3">
                <label class="form-label">Image</label>
                <input type="text" class="form-control" name="image" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" name="name" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Instructor</label>
                <input type="text" class="form-control" name="instructor" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Star</label>
                <input type="number" class="form-control" min="0" max="5" name="star" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" class="form-control" name="price" required />
              </div>
              <button type="submit" class="btn btn-primary float-end">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Add Modal End data-bs-dismiss="modal"-->

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Data JS -->
    <script src="./js/data.js"></script>
    <!-- Dom JS -->
    <script src="./js/dom.js"></script>
    <!-- Functions JS -->
    <script src="./js/functions.js"></script>
    <!-- App JS -->
    <script src="./js/app.js"></script>
  </body>
</html>
